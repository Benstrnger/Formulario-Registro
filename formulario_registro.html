<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Registrate y únete a la comunidad!</h1>

    <form action="#" method="post">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExajgyYXAzcXJidzZ6ZXJ4N20ycmp3ejFiYjQzamsxY2hubWZpY3JvMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lJNoBCvQYp7nq/giphy.webp" alt="gato">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="input_texto" placeholder="FirstName">
        </div>
        <div>
            <label for="apellido">Apellido:</label>   
            <input type="text" name="input_texto" placeholder="LastName">
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>    
            <input type="email" name="input_email" placeholder="Email">
        </div>
        <div>
            <label for="Contraseña">Contraseña: </label>
            <input type="password" name="input_contrasena" placeholder="Password">
        </div>
        <div>
            <label for="Confirmar_Contraseña">Confirmar Contraseña: </label>
            <input type="password" name="input_contrasena" placeholder="Confirm Password">
        </div>
        <div>
            <label for="fecha_de_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="input_date">
        </div>
        <div>
            <p>
                Genero:
                <input type="radio" name="sexo" value="Masculino" id="Masculino">
                <label for="Masculino">Masculino</label>
    
                <input type="radio" name="sexo" value="Femenino" id="Femenino">
                <label for="Femenino">Femenino</label>
                
                <input type="radio" name="sexo" value="Perfiero no decir" id="none">
                <label for="none">Perfiero no decir</label>
            </p>
        </div>
        <div>
            <input type="checkbox" id="registrate">
            <label for="registrate">Suscríbete a nuestro boletín de noticias</label>
        </div>
        <div>
            <label for="textarea">Una descripcion de mi mismo:</label><br>
            <textarea></textarea>
        </div>
        <div>
            <label for="intereses" class="selector">Selecciona tus intereses:</label><br>
            <select class="selector">
                <option value="Musíca">Musíca</option>
                <option value="Deportes">Deportes</option>
                <option value="Viajes">Viajes</option>
                <option value="Tecnologia">Tecnologia</option>
            </select>
        </div>
        <div>   
            <input type="submit" value="Registrarse!" class="submit">
        </div>
    </form>
    <footer><p>a</p></footer>
</body>
</html>
